<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Registration form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org" method="post">
        <fieldset>
            <label for="first-name">
                Enter your first name:
                <input id="first-name" name="first-name" type="text" required>
            </label>
            <label for="last-name">
                Enter your last name:
                <input id="last-name" name="last-name" type="text" required>
            </label>
            <label for="email">
                Enter your email:
                <input id="email" name="email" type="email">
            </label>
            <label for="new-password">
                Create a new new password:
                <input id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8,}" required>
            </label>
        </fieldset>
        <fieldset>
            <legend>Account type (required)</legend>
            <label for="personal-account">
                <input class="inline" id="personal-account" name="account-type" type="radio" checked>
                 Personal
            </label>
            <label for="business-account">
                <input class="inline" id="business-account" name="account-type" type="radio">
                 Bussiness
            </label>
        </fieldset>
        <fieldset>
            <label for="profile-picture">
                Upload your profile picture 
                <input id="profile-picture" type="file" name="profile-picture">
            </label>
            <label for="age">
                Input your age (years):
                <input id="age" type="number" name="age" min="13" max="120">
            </label>
            <label for="referrer">
                How did you know us:
                <select name="referrer" id="referrer">
                    <option value="">Select one</option>
                    <option value="1">Le Dinh Nhuan</option>
                    <option value="2">Le Quoc Phong</option>
                    <option value="3">Le Hai Minh</option>
                    <option value="4">Le Quang Chinh</option>
                </select>
            </label>
            <label for="bio">
                Provide a bio:
                <textarea name="bio" id="bio" cols="30" rows="2" placeholder="I like chess"></textarea>
            </label>
        </fieldset>
        <label for="terms-and-conditions">
            <input class="inline" type="checkbox" id="terms-and-conditions" name="terms-and-conditions" required> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms-and-conditions</a>
        </label>
        <input type="submit" value="Submit" name="submit">
    </form>
</body>
</html>
